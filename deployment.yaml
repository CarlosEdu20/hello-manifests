apiapiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
    containers:
      - name: hello-app
        image: carlosedu20/hello-app:7d536bbef204b65801b2dfd7cf5ff4a90020efa7
        ports: 
          - containerPort: 80