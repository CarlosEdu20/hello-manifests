apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
    containers:
      - name: hello-app
        image: carlosedu20/hello-app:c57f375ba79ed346208854250cff8220b656bd36
        ports: 
          - containerPort: 80
