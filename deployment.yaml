apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
        - name: hello-app
          image: carlosedu20/hello-app:8a0fe4bde90600679c0f5ffe2619305194be0e03
          ports: 
            - containerPort: 80
