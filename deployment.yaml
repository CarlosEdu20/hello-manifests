apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
        - name: hello-app
          image: carlosedu20/hello-app:3e3ba5818e5e72f8e3fdfdeec7a4d76909531c4e
          ports: 
            - containerPort: 80
