apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
        - name: hello-app
          image: carlosedu20/hello-app:b0189320795d1ad1bbfb9b5d37932e0d7b247a65
          ports: 
            - containerPort: 80
