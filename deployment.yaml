apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
        - name: hello-app
          image: carlosedu20/hello-app:54643751655e53cb55c077877f522850d3fe04cb
          ports: 
            - containerPort: 80
