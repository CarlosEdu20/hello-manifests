apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
        - name: hello-app
          image: carlosedu20/hello-app:9bcf615a84ffa029dcfcfa7b55d70311a43117fa
          ports: 
            - containerPort: 80
